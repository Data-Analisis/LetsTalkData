<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script>
  <title>OMSAR Expenses</title>
</head>
<body>
  <h1>OMSAR Expenses</h1>
  <p id="output"></p>
  <script>
    var md = new MobileDetect(window.navigator.userAgent);
    var is_mobile = md.mobile() !== null; // undefined !== null // true
    
    if(is_mobile) {
      document.getElementById("output").innerHTML =  'Yap, it\'s a mobile';
    }
    else{
      document.getElementById("output").innerHTML =  'Nap, it\'s a desktop';
    }
    
    
</script>
</body>
</html>
